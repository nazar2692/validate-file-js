<!DOCTYPE html>
<html>
<head>
  <title>Validate file</title>
</head>
<body>
<form onsubmit="return Validate(this);">
  File: <input type="file" name="my file" /><br />
  <input type="submit" value="Submit" />
</form>

<script type="text/javascript">
var validFileExtensions = [".jpg", ".jpeg", ".bmp", ".gif", ".png"];    
function Validate(Form) {
    var arrInputs = Form.getElementsByTagName("input");
    for (var i = 0; i < arrInputs.length; i++) {
        var Input = arrInputs[i];
        if (Input.type == "file") {
            var FileName = Input.value;
            if (FileName.length > 0) {
                var blnValid = false;
                for (var j = 0; j < validFileExtensions.length; j++) {
                    var CurExtension = validFileExtensions[j];
                    if (FileName.substr(FileName.length - CurExtension.length, CurExtension.length).toLowerCase() == CurExtension.toLowerCase()) {
                        blnValid = true;
                        break;
                    }
                }
                
                if (!blnValid) {
                    alert("Sorry, " + FileName + " is invalid, allowed extensions are: " + validFileExtensions.join(", "));
                    return false;
                }
            }
        }
    }
    
    return true;
}
</script>
</body>
</html>
